<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/css/main.scss">
  <title>Recipe app</title>
</head>

<body>
  <h1>What can I cook?</h1>

  <ingredients-selector class="ingredients-selector">
    <input type="text" class="ingredients-selector__input">

    <div class="ingredients-selector__autocomplete">
      <ul class="ingredients-selector__autocomplete-list"></ul>
    </div>

    <template>
      <li class="ingredients-selector__autocomplete-list-item">
        <button data-template-content='content'></button>
      </li>
    </template>
  </ingredients-selector>

  <ingredients-overview class="ingredients-overview">
    <ul class="ingredients-overview__list">
      <template>
        <li class="ingredients-overview__list-item">
          <span data-template-content="content"></span>
          <button type="button" data-template-attributes="data-ingredient">x</button>
        </li>
      </template>
    </ul>
  </ingredients-overview>

  <script type="module" src="/src/js/main.ts"></script>
</body>

</html>
